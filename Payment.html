<body>

    <section class ="tickets1" id="detailspage">
        
        <div class="mainNav">
            
                <ul>
                    <li><a href="Index.html">Home</a></li>
                </ul>
    
                <h1>Buy Tickets</h1>
    
                <img src="Images/logo.png" class="logo" alt="SL-Turtles-logo">
          
        </div>
    
        
    </section>
    
    
  

    <div class="container">

      <div class="container1" id="paymentContainer">


    <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
          <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Payment Details</h2>
        </div>


        <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20" onsubmit="return paymentValidateForm()">
    
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">

            <div class="sm:col-span-2">
                <label for="cardNumber" class="block text-sm font-semibold leading-6 text-gray-900">Card Number</label>
                <div class="mt-2.5">
                  <input type="text" name="card-number" id="cardNumber" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" maxlength="19" placeholder="0000 0000 0000 0000">
                  <p class="errorMessage" id="cardNumberError"></p>
                </div>
              </div>

            <div>
              <label for="expiryDate" class="block text-sm font-semibold leading-6 text-gray-900">Expiry Date</label>
              <div class="mt-2.5">
                <input name="expiry-date" id="expiryDate" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="MM/YY" maxlength="5">
                <p class="errorMessage" id="expiryDateError"></p>
              </div>
            </div>

            <div>
              <label for="CVV" class="block text-sm font-semibold leading-6 text-gray-900">CVV/CVC</label>
              <div class="mt-2.5">
                <input type="text" name="cvv" id="CVV" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" maxlength="3">
                <p class="errorMessage" id="cvvError"></p>
              </div>
            </div>
            
            <div class="sm:col-span-2">
              <label for="nameCard" class="block text-sm font-semibold leading-6 text-gray-900">Name on card</label>
              <div class="mt-2.5">
                <input type="text" name="name" id="nameCard" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <p class="errorMessage" id="nameCardError"></p>
              </div>
            </div>
           
            
          </div>

          <div class="mt-10">
            <a href="Confirmation.html">
            <button type="submit" class="block mx-auto w-1/2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              Pay <span id="Total"></span>
            </button>
            </a>
          </div>
          
        </form>


      </div>

      </div>

      

      </div>

      <footer>
        <div class="footer">
            <div class="row">
                <div class="col">
                    <h3>About Us</h3>
                    <ul>
                        <li><a href="#">Our Services</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms and Conditions</a></li>
                    </ul>
                </div>
                <div class="col">
                    <h3>Get Help</h3>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Payment Options</a></li>
                        <li><a href="#">Donation Status</a></li>
                    </ul>
                </div>
                <div class="col">
                    <h3>Follow us</h3>
                    <div class = "icons">
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
    
        </div>
    
    </footer>
    

      <script src="https://cdn.tailwindcss.com"></script>
     <script src="Scripts/payment.js"></script>

     <script>

      document.addEventListener("DOMContentLoaded", function() {
          // Retrieve data from localStorage
          
          const Total = localStorage.getItem("Total");
      
        
      
          // Update the pay button 
         
          document.getElementById("Total").textContent = Total;
          
      
      
      
      });
      
      
      
            </script>

    
</body>
</html>
